<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Map: Level {{ lvid }} - floor {{ floorid }}</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>
        <script src="/static/svg_view.js?v=0.1.6"></script>
        <script src="/static/map_viewer.js?v=0.1.6"></script>
        <style>
            body.container {
                background-color: black;
                margin: 0;
                cursor: none;
                overflow: hidden;
            }
            svg image {
                pointer-events: none;
            }
            div.overlay {
                position: fixed;
                top: 0;
                left:0;
                width: 100vw;
                height: 100vh;
                pointer-events: none;
                overflow: hidden;
                display: none;
            }
        </style>
    </head>
    <body class="container">
        <div class="overlay">
            <svg version="1.1" width="100%" height="100%" viewbox="0 0 2400 2400" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <mask id="overlay-mask" maskUnits="userSpaceOnUse">
                        <rect x="0" y="0" width="2400" height="2400" fill="white" />
                        <circle cx="1200" cy="1200" r="600" fill="black" />
                    </mask>
                    <radialGradient id="overlay-grad">
                        <stop stop-color="transparent" offset="85%"></stop>
                        <stop stop-color="black" offset="100%"></stop>
                    </radialGradient>
                </defs>
                <rect width="2400" height="2400" stroke-width="0" fill="black" mask="url(#overlay-mask)" />
                <circle id="overlay-grad-circ" cx="1200" cy="1200" r="600" fill="url(#overlay-grad)" />
            </svg>
        </div>
        <div class="map" 
             data-scale="{{ scale }}"
            {% if floorid > 1 %}
             data-floor_up="/{{ dungen_name }}/map/{{ lvid }}/{{ floorid - 1 }}"
            {% endif %}
            {% if floorid + 1 <= floors %}
             data-floor_down="/{{ dungen_name }}/map/{{ lvid }}/{{ floorid + 1 }}"
            {% endif %}
        >
            {{ img | safe }}
        </div>
    </body>
</html>
