<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Map: Level {{ lvid }} - floor {{ floorid }}</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>
        <script src="/static/svg_view.js"></script>
        <script src="/static/map_viewer.js"></script>
        <style>
            body {
                background-color: black;
                margin: 0;
            }
            svg image {
                pointer-events: none;
            }
        </style>
    </head>
    <body class="container">
        <div class="map" 
             data-scale="{{ scale }}"
            {% if floorid > 1 %}
             data-floor_up="/{{ dungen_name }}/map/{{ lvid }}/{{ floorid - 1 }}"
            {% endif %}
            {% if floorid + 1 <= floors %}
             data-floor_down="/{{ dungen_name }}/map/{{ lvid }}/{{ floorid + 1 }}"
            {% endif %}
        >
            {{ img | safe }}
        </div>
    </body>
</html>
